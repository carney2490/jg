<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ ASSET_PATH }}/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/custom.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/main.css" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/images/FMD.ico" />
    <!--[if lt IE 9]>
      <script src="{{ ASSET_PATH }}/resources/respond/Respond.min.js"></script>
    <![endif]-->

    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <!-- <div class=""> -->
      <nav class="centered" style="font-size: 3vw;">
        <a href="/index.html">Home</a>
        <a href="/blog.html">Blogs</a>
        <a href="/talks.html">Talks</a>
       <!--  <a href="/code.html">Programming</a>
        <a href="/music.html">Music</a>
        <a href="/science.html">Science</a>
        <a href="/art.html">Art</a> -->
        <!-- <a href="/pages.html">Page List</a> -->
      </nav>
      <div class="container content partially-transparent">
        {{ content }}
        <hr>
        <footer>
          <p>
            <span class="pull-left text-muted">
              &copy; {{ site.time || date: '%Y' }} {{ site.author.name }}. All Rights Reserved.
            </span>
          </p>
        </footer>
      </div>

      {% include JB/analytics %}
      <script src="{{ ASSET_PATH }}/resources/jquery/jquery.min.js"></script>
      <script src="{{ ASSET_PATH }}/resources/bootstrap/js/bootstrap.min.js"></script>
    <!-- </div> -->
  </body>
</html>
